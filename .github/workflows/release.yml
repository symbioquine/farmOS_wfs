on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - '7.x-1.x-v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Upload Release Asset

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set output
        id: vars
        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}
      - name: Build project
        run: |
          tar czf farmos_wfs-${{ steps.vars.outputs.tag }}.tar.gz farmos_wfs
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.vars.outputs.tag }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./farmos_wfs-${{ steps.vars.outputs.tag }}.tar.gz
          asset_name: farmos_wfs-${{ steps.vars.outputs.tag }}.tar.gz
          asset_content_type: application/gzip
